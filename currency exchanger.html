<meta charset="utf-8">
<script type="text/javascript">

	var d = "74";
	var e = "90.51";
	var r = prompt("введите сумму в рублях");

	d = parseInt(d);
	e = parseInt(e);
	r = parseInt(r);

	x = r / d;
	y = r / e;

	alert (
    r + ' рублей = ' + y.toFixed(2) + ' евро. \n' +
    r + ' рублей = ' + x.toFixed(2) + ' долларов'
    );
	  

	 


</script>
